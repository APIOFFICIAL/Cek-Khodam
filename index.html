<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Khodam</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://telegra.ph/file/c2fe34f7e6a6a82ab5bbc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff0000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-shadow: 1px 1px 4px #000;
        }
        button:hover {
            background: #cc0000;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #8B0000;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Khodam</h1>
        <input type="text" id="nameInput" placeholder="Masukkan nama Anda">
        <button onclick="checkKhodam()">Check</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="result"></p>
        </div>
    </div>

  <h3>  <div class="footer">
        Dibuat oleh : API OFFICIAL
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('myModal').style.display = "none";
        });

        function checkKhodam() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === '') {
                alert('Silakan masukkan nama Anda.');
                return;
            }
            
            const khodamResults = [
                "KHODAM ANDA ADALAH : Cicak Berenang",
                "KHODAM ANDA ADALAH : Sapi Terbang",
                "KHODAM ANDA ADALAH : Ayam Beranak",
                "Anda Tidak Memiliki Khodam.",
                "KHODAM ANDA ADALAH : Gajah Bertelur",
                "KHODAM ANDA ADALAH : Naga Air",
                "KHODAM ANDA ADALAH : Babi Iclik",
                "KHODAM ANDA ADALAH : Ikan Memasak",
                "Anda Tidak Memiliki Khodam "
            ];
            
            const randomResult = khodamResults[Math.floor(Math.random() * khodamResults.length)];
            
            document.getElementById('result').innerText = `${name}, ${randomResult}`;
            document.getElementById('myModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
